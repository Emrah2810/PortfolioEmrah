<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* Algemene instellingen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #222;
        }

        /* Navigatiebalk */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #fff;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
        }

        .nav-links a:hover {
            color: black;
        }

        .nav-links a::after {
            content: "";
            width: 100%;
            height: 2px;
            background: black;
            position: absolute;
            bottom: -3px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        /* Hero-sectie */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 100px;
        }

        .content {
            max-width: 500px;
        }

        .content h1 {
            font-size: 48px;
            font-weight: bold;
        }

        .content span {
            color: #b76e79;
        }

        .content p {
            font-size: 16px;
            margin-top: 15px;
            color: #555;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .work {
            background: black;
            color: white;
            margin-right: 10px;
        }

        .work:hover {
            background: #333;
        }

        .resume {
            background: transparent;
            border: 2px solid black;
        }

        .resume:hover {
            background: black;
            color: white;
        }

        /* Profielafbeelding */
        .profile-pic img {
            width: 350px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            border: 5px solid white;
        }

        /* Social media icons */
        .social-icons {
            display: flex;
            flex-direction: column;
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        .social-icons a {
            display: block;
            margin-bottom: 15px;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }

        .social-icons a:hover {
            background: #555;
        }

        /* Project sectie */
        #projects {
            padding: 80px 100px;
            text-align: center;
        }

        .project-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .project {
            background: white;
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .project:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Contactformulier */
        #contact {
            padding: 80px 100px;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
